<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Host - WebRTC Screen Share</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      display: flex; flex-direction: column; align-items: center;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      min-height: 100vh;
    }
    h1 {
      margin-top: 20px;
      font-size: 2rem;
    }
    .container {
      max-width: 500px;
      width: 90%;
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      text-align: center;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      margin: 10px 5px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
      transition: background 0.3s;
    }
    button:hover {
      background: #45a049;
    }
    #btnCopyRoom {
      background: #2196F3;
    }
    #btnCopyRoom:hover {
      background: #1976D2;
    }
    #txtRoom, #txtStatus {
      margin: 10px 0;
      word-break: break-all;
    }
    #viewersList {
      margin-top: 20px;
      text-align: left;
    }
    .viewer-item {
      padding: 5px;
      background: rgba(255,255,255,0.2);
      margin-bottom: 5px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Host Screen Share</h1>
  <div class="container">
    <button id="btnStartShare">Start Sharing</button>
    <p id="txtRoom">Room: (none)</p>
    <button id="btnCopyRoom" style="display:none">Copy Room Link</button>
    <p id="txtStatus">Status: idle</p>
    <div id="viewersList"></div>
  </div>

  <script src="host.js"></script>
</body>
</html>
